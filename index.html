<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Case Whiteeth</title>
</head>
<body>
    <p class="first-buy-bonus"><a href="" class="">cadastre-se</a>&nbsp;para ganhar 15% na primeira compra</p>
    <header class="header">
        <section class="toggle-menu">
            <img src="/assets/icons/ic_round-menu.png" alt="">
            <p>Todos os produtos</p>
        </section>
        <img src="/assets/logo.png" alt="">
        <section class="menu-options">
            <button class="sign-button">Assinar Whiteeth</button>
            <img src="/assets/icons/ic_baseline-account-circle.png" alt="">
            <img src="/assets/icons/ic_baseline-add-shopping-cart.png" alt="">
        </section>
    </header>
    <div class="main-banner">
        <section class="banner-content">
            <h1 class="banner-title">Cuide do seu sorriso, <span style="font-style: italic;">mas também do planeta</span></h1>
            <p class="banner-paragraph">Encontre aqui produtos de higiene bucal orgânicos e refrescantes, como pasta de dente, escova de dente e muito mais!</p>
        </section>    
    </div>
    <main class="main-content">
        <h2 class="content-title">oral care</h2>
        <section class="filter-section">
            <div class="filter-box">
                <div class="filter">
                    <img src="/assets/icons/ic_round-filter-list.png" alt="">
                    <h3>Filtros</h3>
                </div>
                <div class="filter-button-box">
                   <button class="filter-button active">Todos</button>
                   <button class="filter-button">Pasta de dente</button>
                   <button class="filter-button">Escova de dente</button>
                   <button class="filter-button">Raspador de língua</button>
                   <button class="filter-button">Clareamento</button>
                   <button class="filter-button">Aparelhos ortodônticos</button>
                </div>
            </div>
            <button class="help-button">
                <img src="/assets/icons/ic_round-3p.png" alt="">
            </button>
        </section>
        <section class="products">
            <h2 class="product-title">Pasta de dente</h2>
            <hr>
            <div class="product-list">
                <article class="product-item">
                    <span class="discount-percentage">30% OFF</span>
                    <img class="img-item" src="/assets/toothpaste.png" alt="">
                    <div class="product-content">
                        <img class="rating" src="/assets/rating.png" alt="">
                        <h3 class="product-item-title">Hortelã</h3>
                        <div class="price-box">
                            <del class="discount">R$70,90</del>
                            <span class="price">R$50,90</span>
                        </div>
                    </div>
                    <button class="add-cart">Adicionar ao carrinho</button>
                </article>
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
